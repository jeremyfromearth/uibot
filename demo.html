<html>
  <head>
    <link rel='stylesheet' type='text/css' href='default-uibot.css'>
  </head>
  <body>
    <div id='uibot'></div>
    <script src="uibot.js"></script>
    <script type='text/javascript'>
      var target = { 
        num1: .5, 
        num2: 20, 
        mute: false,
        waveform: 'Square',
        preset: 'HexaBass',
        ignored: 'I am an ignored string',
        func: function(a, b) {
          console.log(a, b);
        }
      };

      var params = [{
          defaults: ['mute', 'preset']
        }, {
          waveform : {
            label: 'Waveform Choice',
            options: ['Square', 'Sine', 'Triangle']
          },
          
        }, {
          num1: {
            min : 0,
            max : 10,
            step : 0.01,
            units : 'db',
            label : 'Amplitude'
          }, 
        }, {
          num2: {
            min : 20,
            max : 22000,
            step : 1,
            units : 'Hz',
            label : 'Frequency'
          }, 
          
        }, {
          func: {
            args : ['hello', 'world'],
            label: 'Trigger'
          }
        }
      ];

      var uibot = UIBot();
      var el = document.getElementById('uibot');
      uibot.build(target, params, el);
      uibot.bind();
    </script>
  </body>
</html>
