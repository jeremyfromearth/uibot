<html>
    <head>
        <link rel='stylesheet' type='text/css' href='uibot.css'>
    </head>
    <body>
        <div id='uibot'></div>
        <script src="uibots.js"></script>
        <script type='text/javascript'>
            var target = {
                num : .5,
                bool : false,
                options : 'A',
                string : 'Hello',
                func : function(a, b) {
                    console.log(a, b);
                }
            }

            var params = {
                num : {
                    min : 0,
                    max : 1,
                    step : 0.1,
                    units : 'db',
                    label : 'Amplitude'
                },

                options : {
                    options : ['A', 'B', 'C']
                },

                func : {
                    args : ['hello', 'world']
                },

                defaults: ['bool', 'string']
            }

            var uibot = UIBot();
            uibot.build(target, params, document.getElementById('uibot'));
            uibot.bind();
        </script>
    </body>
</html>
